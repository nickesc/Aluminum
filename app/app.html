<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Aluminum</title>
    <link rel="stylesheet" type="text/css" href="/styles/colors.css">
    <link rel="stylesheet" type="text/css" href="/styles/fonts.css">
    <link rel="stylesheet" type="text/css" href="/styles/main.css">
    <link rel="stylesheet" type="text/css" href="/styles/appendTime.css">
    <link rel="stylesheet" type="text/css" href="/styles/menuBar.css">
    <link rel="stylesheet" type="text/css" href="/styles/sideBar.css">
    <link rel="stylesheet" type="text/css" href="/styles/focus.css">
    <link rel="stylesheet" type="text/css" href="/styles/transitions.css">


    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Aluminum">
    <link rel="apple-touch-icon" href="/assets/web/icon.png">

    <link rel="icon" href="/assets/web/favicon.png">

</head>
<body class="sansFont">
    <!-- onload="document.getElementById('splash').classList.add('hiddenDown') -->
    <div class="header">
        <div class="headerLeft">
            <div class="hamburgerButton menuButton" onclick="_showSideBar()">
                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-menu-2 menuButtonIcon" width="1em" height="1em" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                    <path d="M4 6l16 0" />
                    <path d="M4 12l16 0" />
                    <path d="M4 18l16 0" />
                </svg>
            </div>

            <div class="timesheetName monoFont">
                Timesheet Name
            </div>
        </div>

        <div class="headerRight">
            <div class="sortButton menuButton secondaryMenuButton">
                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-sort-descending menuButtonIcon" width="1em" height="1em" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                    <path d="M4 6l9 0" />
                    <path d="M4 12l7 0" />
                    <path d="M4 18l7 0" />
                    <path d="M15 15l3 3l3 -3" />
                    <path d="M18 6l0 12" />
                </svg>
            </div>

            <div class="filterButton menuButton secondaryMenuButton">
                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-filter menuButtonIcon" width="1em" height="1em" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                    <path d="M4 4h16v2.172a2 2 0 0 1 -.586 1.414l-4.414 4.414v7l-6 2v-8.5l-4.48 -4.928a2 2 0 0 1 -.52 -1.345v-2.227z" />
                </svg>
            </div>

            <div class="searchButton menuButton secondaryMenuButton">
                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-search menuButtonIcon" width="1em" height="1em" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                    <path d="M10 10m-7 0a7 7 0 1 0 14 0a7 7 0 1 0 -14 0" />
                    <path d="M21 21l-6 -6" />
                </svg>
            </div>
        </div>
    </div>




    <div class="footer">
        <div id = "timerContainer" class="transitionDown hiddenDown">
            <div id = "timer" class="flexRow timerContents roundBorder">

                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-hourglass-empty" id="timerHourglassEmpty" width="1.2em" height="1.2em" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                    <path d="M6 20v-2a6 6 0 1 1 12 0v2a1 1 0 0 1 -1 1h-10a1 1 0 0 1 -1 -1z" />
                    <path d="M6 4v2a6 6 0 1 0 12 0v-2a1 1 0 0 0 -1 -1h-10a1 1 0 0 0 -1 1z" />
                </svg>

                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-hourglass-high" id="timerHourglassHigh" width="1.2em" height="1.2em" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round" style="display: none;">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                    <path d="M6.5 7h11" />
                    <path d="M6 20v-2a6 6 0 1 1 12 0v2a1 1 0 0 1 -1 1h-10a1 1 0 0 1 -1 -1z" />
                    <path d="M6 4v2a6 6 0 1 0 12 0v-2a1 1 0 0 0 -1 -1h-10a1 1 0 0 0 -1 1z" />
                </svg>

                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-hourglass-low" id="timerHourglassLow" width="1.2em" height="1.2em" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round" style="display: none;">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                    <path d="M6.5 17h11" />
                    <path d="M6 20v-2a6 6 0 1 1 12 0v2a1 1 0 0 1 -1 1h-10a1 1 0 0 1 -1 -1z" />
                    <path d="M6 4v2a6 6 0 1 0 12 0v-2a1 1 0 0 0 -1 -1h-10a1 1 0 0 0 -1 1z" />
                </svg>

                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-hourglass" id="timerHourglassFull" width="1.2em" height="1.2em" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round" style="display: none;">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                    <path d="M6.5 7h11" />
                    <path d="M6.5 17h11" />
                    <path d="M6 20v-2a6 6 0 1 1 12 0v2a1 1 0 0 1 -1 1h-10a1 1 0 0 1 -1 -1z" />
                    <path d="M6 4v2a6 6 0 1 0 12 0v-2a1 1 0 0 0 -1 -1h-10a1 1 0 0 0 -1 1z" />
                </svg>

                <div id ="timerCounter" class="flexRow">
                    <div id="timerHour">00</div>
                    <div id="timerSeparator">:</div>
                    <div id="timerMinute">00</div>
                    <div id="secondContainer"><div id="timerSecond">00</div></div>
                </div>
            </div>
        </div>
        <div class = "hideButtonContainer flexRow buttonContents">
            <svg xmlns="http://www.w3.org/2000/svg" class="chevronButton icon icon-tabler icon-tabler-chevron-compact-down" id = "hideButton" width="4em" height="1em" viewBox="0 0 24 6" stroke-width="1" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round" onclick="_hideForm()">
                <path stroke="none" d="M0,0h24v6H0V0z" fill="none"/>
                <path d="M4,1.5l8,3l8-3"/>
            </svg>


            <svg xmlns="http://www.w3.org/2000/svg" class="chevronButton icon icon-tabler icon-tabler-chevron-compact-up" id = "showButton" width="4em" height="1em" viewBox="0 0 24 6" stroke-width="1" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round" style="display: none;" onclick="_showForm()">
                <path stroke="none" d="M0 0h24v6H0z" fill="none"></path>
                <path d="M4 4.5l8 -3l8 3"></path>
            </svg>


        </div>
        <div id="appendTime">
            <form name="appendTime"
                id="appendTimeForm"
                class="transitionDown"
                enctype="text/plain" method="post"
                onsubmit="event.preventDefault(); _submit();">
                <div id="formInside" class="flexRow">
                    <div class="flexRow">
                        <input name="date"
                            id="dateInput"
                            class="roundBorder dateTimeInput dateTimePair appendTimeElement textInput"
                            required disabled type="date">
                        <div id="times"
                            class="flexRow dateTimePair">
                            <input name="time-in"
                                id="timeInInput"
                                class="roundBorder dateTimeInput appendTimeElement textInput"
                                required disabled type="time" step="60">
                            <input name="time-out "
                                id="timeOutInput"
                                class="roundBorder dateTimeInput appendTimeElement textInput"
                                required disabled type="time" step="60">
                        </div>
                        <button name="verticalClear"
                            id="verticalClearButton"
                            class="clearButton roundBorder appendTimeElement deleteButton"
                            disabled onclick="event.preventDefault(), _confirmClear()">
                            <div class="buttonContents">
                                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-x" width="1.2em" height="1.2em" viewBox="0 0 24 24" stroke-width="3" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                                    <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                                    <path d="M18 6l-12 12"></path>
                                    <path d="M6 6l12 12"></path>
                                </svg>
                            </div>
                        </button>
                        <button name="verticalSubmit"
                            id="verticalSubmitButton"
                            class="submitButton roundBorder appendTimeElement primaryButton"
                            disabled value="Enter" onclick="event.preventDefault(), _submit()">
                            <div class="buttonContents">
                                Enter
                                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-check" width="1.2em" height="1.2em" viewBox="0 0 24 24" stroke-width="4" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                                    <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                                    <path d="M5 12l5 5l10 -10"></path>
                                </svg>
                            </div>
                        </button>
                    </div>
                    <input name="horizontalNotes"
                        id="horizontalNotesInput"
                        class="notesInput textInput roundBorder appendTimeElement"
                        disabled type="text" placeholder="shift summary (optional)" size="1">
                    <textarea name="verticalNotes" form="appendTime"
                        id="verticalNotesInput"
                        class="notesInput textInput roundBorder appendTimeElement"
                        disabled placeholder="shift notes (optional)"></textarea>
                    <button name="horizontalClear"
                        id="horizontalClearButton"
                        class="clearButton roundBorder appendTimeElement deleteButton"
                        disabled onclick="event.preventDefault(), _confirmClear()">
                        <div class="buttonContents">
                            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-x" width="1.2em" height="1.2em" viewBox="0 0 24 24" stroke-width="4" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                                <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                                <path d="M18 6l-12 12"></path>
                                <path d="M6 6l12 12"></path>
                            </svg>
                        </div>
                    </button>
                    <button name="horizontalSubmit"
                        id="horizontalSubmitButton"
                        class="submitButton roundBorder appendTimeElement primaryButton"
                        disabled value="Enter" onclick="event.preventDefault(), _submit()">
                        <div class="buttonContents">
                            Enter
                            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-check" width="1.2em" height="1.2em" viewBox="0 0 24 24" stroke-width="4" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                                <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                                <path d="M5 12l5 5l10 -10"></path>
                            </svg>
                        </div>
                    </button>
                </div>
            </form>
            <div class="flexRow">
                <button name="time-in"
                    id="clockInButton"
                    class="clockButton roundBorder appendTimeElement primaryButton purpleButton"
                    onclick="_clockIn()">
                    <div class="buttonContents">
                        Clock in
                        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-alarm" width="1.2em" height="1.2em" viewBox="0 0 26 26" stroke-width="3" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                            <path d="M12 13m-7 0a7 7 0 1 0 14 0a7 7 0 1 0 -14 0" />
                            <path d="M12 10l0 3l2 0" />
                            <path d="M7 4l-2.75 2" />
                            <path d="M17 4l2.75 2" />
                        </svg>
                    </div>
                </button>
                <button name="time-out"
                    id="clockOutButton"
                    class="clockButton roundBorder appendTimeElement secondaryButton"
                    disabled onclick="_clockOut(); _showForm()" style="display: none;">
                    <div class="buttonContents">
                        Clock out
                        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-alarm-off" width="1.2em" height="1.2em" viewBox="0 0 26 26" stroke-width="3" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                            <path d="M7.587 7.566a7 7 0 1 0 9.833 9.864m1.35 -2.645a7 7 0 0 0 -8.536 -8.56" />
                            <path d="M12 12v1h1" />
                            <path d="M5.261 5.265l-1.011 .735" />
                            <path d="M17 4l2.75 2" />
                            <path d="M3 3l18 18" />
                        </svg>
                    </div>
                </button>
            </div>

            <dialog class="dialog confirmDialog roundBorder transitionDown hiddenDown" id="confirmClearDialog">
                <div class="dialogContent">
                    <div class="dialogText">
                        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-alert-triangle warningIcon dialogIcon" width="5em" height="5em" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                            <path d="M10.24 3.957l-8.422 14.06a1.989 1.989 0 0 0 1.7 2.983h16.845a1.989 1.989 0 0 0 1.7 -2.983l-8.423 -14.06a1.989 1.989 0 0 0 -3.4 0z" fill="#ffd7d9" />
                            <path d="M12 9v4" />
                            <path d="M12 17h.01" />
                        </svg>
                        <div class="dialogHeader">
                            Confirm Clear
                        </div>
                        Delete shift data?
                    </div>
                    <form method="dialog">
                        <div class="buttonContents">
                            <button id="confirmClear"
                            class="dialogButton roundBorder deleteButton"
                            autofocus="false" onclick="event.preventDefault(); _closeDialog()">

                                <div class="buttonContents">
                                        Clear
                                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-x" width="1.2em" height="1.2em" viewBox="0 0 24 24" stroke-width="3" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                                        <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                                        <path d="M18 6l-12 12"></path>
                                        <path d="M6 6l12 12"></path>
                                    </svg>
                                </div>
                            </button>
                            <button id="cancelClear"
                            class="dialogButton roundBorder secondaryButton"
                            autofocus="false">
                                Cancel
                            </button>
                        </div>
                    </form>
                </div>
            </dialog>
        </div>
    </div>

    <div id="sideBarOverlay" class="noDisplay" onclick="_hideSideBar()">



    </div>
    <div id = "sideBar" class="sideBar flexColumn transitionLeft hiddenLeft">
        <div class="sideTop flexColumn">
            <div class="closeButton" onclick="_hideSideBar()">
                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-arrow-narrow-left" width="2.5em" height="2.5em" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                    <path d="M5 12l14 0" />
                    <path d="M5 12l4 4" />
                    <path d="M5 12l4 -4" />
                </svg>
            </div>
            <div class="sideBarItem topItem">
                Select timesheet
            </div>
            <div class="sideBarItem topItem">
                Delete
            </div>
            <div class="sideBarItem topItem">
                Export
            </div>
        </div>

        <div class="sideBottom flexColumn">
            <div class="sideBarItem bottomItem">
                Settings
            </div>
            <div class="sideBarItem bottomItem">
                Change profile
            </div>
            <div class="sideBarItem bottomItem flexRow" onclick="_githubButton()">
                <svg width="1em" height="1em" viewBox="0 0 1024 1024" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" clip-rule="evenodd" d="M8 0C3.58 0 0 3.58 0 8C0 11.54 2.29 14.53 5.47 15.59C5.87 15.66 6.02 15.42 6.02 15.21C6.02 15.02 6.01 14.39 6.01 13.72C4 14.09 3.48 13.23 3.32 12.78C3.23 12.55 2.84 11.84 2.5 11.65C2.22 11.5 1.82 11.13 2.49 11.12C3.12 11.11 3.57 11.7 3.72 11.94C4.44 13.15 5.59 12.81 6.05 12.6C6.12 12.08 6.33 11.73 6.56 11.53C4.78 11.33 2.92 10.64 2.92 7.58C2.92 6.71 3.23 5.99 3.74 5.43C3.66 5.23 3.38 4.41 3.82 3.31C3.82 3.31 4.49 3.1 6.02 4.13C6.66 3.95 7.34 3.86 8.02 3.86C8.7 3.86 9.38 3.95 10.02 4.13C11.55 3.09 12.22 3.31 12.22 3.31C12.66 4.41 12.38 5.23 12.3 5.43C12.81 5.99 13.12 6.7 13.12 7.58C13.12 10.65 11.25 11.33 9.47 11.53C9.76 11.78 10.01 12.26 10.01 13.01C10.01 14.08 10 14.94 10 15.21C10 15.42 10.15 15.67 10.55 15.59C13.71 14.53 16 11.53 16 8C16 3.58 12.42 0 8 0Z" transform="scale(64)" fill="currentColor"/>
                </svg>
                Source
            </div>
        </div>
    </div>

    <!-- <div id="splash" class="transitionDown">
        <img width="25%" src="/assets/web/splash.png">
    </div> -->

    <script src="/js/appendTime.js"></script>
    <script src="/js/menuBar.js"></script>
    <script src="/js/sideBar.js"></script>
</body>
</html>
